<!DOCTYPE html>
<html lang="en" data-theme="default">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__top">
          <h1>calc</h1>
          <div class="calculator__toggle">
            <h6>THEME</h6>
            <form class="form">
              <div class="form-item">
                <label for="default">1</label>
                <input type="radio" id="default" name="themeSwitch" checked />
              </div>
              <div class="form-item">
                <label for="light">2</label>
                <input type="radio" id="light" name="themeSwitch" />
              </div>
              <div class="form-item">
                <label for="purple">3</label>
                <input type="radio" id="purple" name="themeSwitch" />
              </div>
            </form>
          </div>
        </div>
        <div class="calculator__result">0</div>
        <div class="calculator__keys">
          <button class="one" data-type="number">1</button>
          <button class="two" data-type="number">2</button>
          <button class="three" data-type="number">3</button>
          <button class="four" data-type="number">4</button>
          <button class="five" data-type="number">5</button>
          <button class="six" data-type="number">6</button>
          <button class="seven" data-type="number">7</button>
          <button class="eight" data-type="number">8</button>
          <button class="nine" data-type="number">9</button>
          <button class="zero" data-type="number">0</button>
          <button class="del" data-type="del">DEL</button>
          <button class="plus" data-key="plus" data-type="operator">+</button>
          <button class="minus" data-key="minus" data-type="operator">-</button>
          <button class="multiply" data-key="times" data-type="operator">
            &times;
          </button>
          <button class="divide" data-key="divide" data-type="operator">
            /
          </button>
          <button class="dot" data-type="number">.</button>
          <button class="equal" data-type="equal">=</button>
          <button class="reset" data-type="reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="style.js"></script>
    <script src="calculate.js"></script>
  </body>
</html>
